{% extends 'base.html' %}
{% block head %}
    <script src="/static/js/board.js"></script>
    <style>
    .msgs{
        max-height: 500px;
        overflow-y: auto;
    }
    </style>
{% endblock head %}
{% block title %}留言&bug反馈{% endblock title %}

{% block body %}
    <div class="board z-depth-3" style="background: white;padding: 40px 100px">
    <div class="msgs">
    {% for msg in board[::-1] %}
    <div style="margin-top: 5px;">
        <label style="margin-right: 50px">{{ msg.id }}楼</label>
        <label style="margin-right: 10px;">{{ msg.created_time }}</label>
        <a href="/profile/{{ msg.username }}"><img style="position:relative;top:14px;height:40px;width:40px" src="/static/avatar/{{ msg.avatar }}" class="circle z-depth-1"></a>
        <span style="margin-right: 10px;">
        <a style="color:mediumvioletred" href="/profile/{{ msg.username }}">{{ msg.username }}</a>:</span>
        <span>{{ msg.content }}</span>
    </div>
    {% endfor %}
    </div>
    <div class="input-field">
    <textarea class="materialize-textarea content" name="content" length="100"></textarea>
    <button id="add" class="waves-effect waves-purple btn">留言</button>
    </div>
    </div>
{% endblock body %}
